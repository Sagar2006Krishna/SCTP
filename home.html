<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Your Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <h1 class="text-3xl font-bold text-gray-900">ShopEase</h1>
        <nav class="space-x-4">
          <a href="#" class="text-gray-500 hover:text-gray-900">Home</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">Shop</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">About</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">Contact</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">Cart</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-50 py-20">
    <div class="max-w-7xl mx-auto text-center px-4">
      <h2 class="text-4xl font-extrabold text-gray-900">Discover the Latest Trends</h2>
      <p class="mt-4 text-lg text-gray-600">Shop the newest arrivals from top brands, all in one place.</p>
      <a href="#" class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-700">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h3 class="text-2xl font-bold text-gray-900 mb-8">Featured Products</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Product Card -->
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
          <img src="https://via.placeholder.com/300x200" alt="Product 1" class="w-full h-48 object-cover rounded">
          <h4 class="mt-4 text-lg font-semibold">Product Name 1</h4>
          <p class="text-gray-600">$49.99</p>
          <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
        </div>
        <!-- Product Card -->
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
          <img src="https://via.placeholder.com/300x200" alt="Product 2" class="w-full h-48 object-cover rounded">
          <h4 class="mt-4 text-lg font-semibold">Product Name 2</h4>
          <p class="text-gray-600">$59.99</p>
          <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
        </div>
        <!-- Product Card -->
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
          <img src="https://via.placeholder.com/300x200" alt="Product 3" class="w-full h-48 object-cover rounded">
          <h4 class="mt-4 text-lg font-semibold">Product Name 3</h4>
          <p class="text-gray-600">$39.99</p>
          <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
